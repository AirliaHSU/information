<style>
  :root {
    --bg: #040506;
    /* 所有卡片的底色：深墨綠 */
    --bg-elevated: rgba(7, 15, 13, 0.9);
    --text-main: #f5f5f5;
    --text-sub: #b8bac4;

    /* 暖金 × 深金（只拿來做字與小點綴） */
    --gold-deep: #7b5b28;
    --gold-mid:  #b28636;
    --gold-light:#f2d38c;
    --gold: var(--gold-light);

    --accent-green: #1f3730;
    --border-soft: #26302c;  /* 邊框也偏綠一點 */
    --radius-lg: 18px;
    --radius-md: 12px;
    --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.7);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", system-ui,
      "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #141623 0, #040506 55%);
    color: var(--text-main);
    line-height: 1.7;
    -webkit-font-smoothing: antialiased;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .page {
    max-width: 1024px;
    margin: 0 auto;
    padding: 40px 20px 72px;
    position: relative;
    overflow: hidden;
  }

  /* 左上＋右下淡金光霧 */
  .page::before,
  .page::after {
    content: "";
    position: absolute;
    pointer-events: none;
    mix-blend-mode: screen;
    opacity: 0.45;
  }

  .page::before {
    top: -120px;
    left: -60px;
    width: 280px;
    height: 280px;
    background: radial-gradient(
      circle at center,
      rgba(242, 211, 143, 0.5),
      rgba(178, 134, 54, 0.1),
      transparent 70%
    );
  }

  .page::after {
    bottom: -140px;
    right: -80px;
    width: 320px;
    height: 320px;
    background: radial-gradient(
      circle at center,
      rgba(242, 211, 143, 0.45),
      rgba(123, 91, 40, 0.12),
      transparent 72%
    );
  }

  /* ===== HERO：頭像＋名字＋短介紹 ===== */

  .hero {
    max-width: 880px;
    margin: 0 auto 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 18px;
    position: relative;
    z-index: 1;
  }

  .hero-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .hero-avatar {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    border: 2px solid var(--gold-mid);
    object-fit: cover;
    background: #111;
  }

  .hero-name {
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: 0.12em;
  }

  .hero-role {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.14em;
    margin-top: 4px;
  }

  .hero-role strong {
    color: var(--gold);
  }

  .hero-tagline {
    margin-top: 10px;
    font-size: 0.95rem;
    color: var(--text-sub);
    max-width: 640px;
  }

  /* ===== ABOUT / SKILLS 區 ===== */

  .intro-section {
    display: grid;
    grid-template-columns: minmax(0, 1.25fr) minmax(0, 1.1fr);
    gap: 24px;
    margin-top: 24px;
    margin-bottom: 40px;
    position: relative;
    z-index: 1;
  }

  .card {
    background: var(--bg-elevated);          /* 深墨綠 */
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-soft);    /* 墨綠邊 */
    box-shadow: none;
    padding: 22px 24px 20px;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(12px);
    height: 100%;
  }

  .card-inner {
    position: relative;
    z-index: 1;
  }

  .card-title {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    font-size: 0.9rem;
  }

  .card-title-dot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: var(--gold-mid);
    flex-shrink: 0;
  }

  .card-title-text {
    color: var(--text-main);
  }

  .card p {
    font-size: 0.95rem;
    color: var(--text-sub);
    text-align: justify;
  }

  .card p + p {
    margin-top: 6px;
  }

  .tag-row {
    margin-top: 16px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .tag {
    font-size: 0.78rem;
    padding: 4px 10px;
    border-radius: 999px;
    background: rgba(8, 16, 14, 0.96);
    border: 1px solid rgba(150, 170, 165, 0.6);
    color: var(--text-sub);
    white-space: nowrap;
  }

  /* Skills 列表 */

  .skills-list {
    margin-top: 6px;
    list-style: none;
    font-size: 0.9rem;
    color: var(--text-sub);
  }

  .skills-list li {
    position: relative;
    padding-left: 14px;
    margin: 4px 0;
  }

  .skills-list li::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0.72em;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 20%, var(--gold-light), var(--gold-deep));
  }

  .tools-row {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .tool-chip {
    font-size: 0.78rem;
    padding: 4px 11px;
    border-radius: 999px;
    background: rgba(5, 10, 9, 0.96);
    border: 1px solid rgba(170, 188, 182, 0.7);
    color: var(--text-sub);
  }

  /* ===== Section title ===== */

  .section-title {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 40px 0 18px;
    font-size: 0.95rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--text-sub);
    position: relative;
    z-index: 1;
  }

  .section-title-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(
      90deg,
      rgba(123, 91, 40, 0),
      rgba(178, 134, 54, 0.9),
      rgba(123, 91, 40, 0)
    );
  }

  .section-title span.label {
    white-space: nowrap;
  }

  /* ===== 動畫作品：輪播 ===== */

  .works-slider {
    margin: 8px 0 16px;
    position: relative;
    z-index: 1;
  }

  .slider-window {
    overflow: hidden;
    border-radius: var(--radius-lg);
  }

  .slider-track {
    display: flex;
    transition: transform 0.6s ease;
  }

  .works-slider .work-card {
    flex: 0 0 100%;
  }

  .slider-dots {
    margin-top: 8px;
    display: flex;
    justify-content: center;
    gap: 6px;
  }

  .slider-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.25);
  }

  .slider-dot.active {
    width: 18px;
    background: var(--gold);
  }

  /* ===== 作品卡片共用 ===== */

  .works-grid {
    display: flex;
    flex-direction: column;
    gap: 26px;
    position: relative;
    z-index: 1;
  }

  .work-card {
    background: var(--bg-elevated);          /* 深墨綠 */
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-soft);    /* 墨綠描邊 */
    box-shadow: none;
    padding: 18px 18px 16px;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(12px);
  }

  .work-inner {
    position: relative;
    z-index: 1;
  }

  .work-header {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: baseline;
    margin-bottom: 8px;
  }

  .work-title {
    font-size: 1rem;
    font-weight: 600;
  }

  .work-title span.bracket {
    color: var(--gold);
  }

  .work-tags {
    display: inline-flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 0.75rem;
    color: var(--text-sub);
  }

  .work-tags span {
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(255, 255, 255, 0.06);
  }

  .work-desc {
    font-size: 0.9rem;
    color: var(--text-sub);
    margin-bottom: 10px;
    text-align: justify;
  }

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    border-radius: var(--radius-md);
    overflow: hidden;
    background: radial-gradient(circle at top, #202830, #050707);
    border: 1px solid rgba(242, 211, 143, 0.26);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.85);
  }

  .video-wrapper iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  .work-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
    font-size: 0.8rem;
    color: var(--text-sub);
    opacity: 0.85;
    gap: 8px;
    flex-wrap: wrap;
  }

  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .chip {
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.06);
    font-size: 0.78rem;
  }

  .story-card {
    margin-top: 6px;
    font-size: 0.9rem;
    color: var(--text-sub);
  }

  /* ===== CONTACT CARD：改成墨綠方塊＋墨綠線 ===== */

  .contact-card {
    margin-top: 48px;
    text-align: left;
    background: var(--bg-elevated);                  /* 跟其他卡片一致深墨綠 */
    border-radius: var(--radius-lg);
    border: 1px solid rgba(90, 130, 110, 0.9);       /* 去掉暖金線，改墨綠描邊 */
    padding: 24px 22px 22px;
    backdrop-filter: blur(12px);
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
    position: relative;
    z-index: 1;
  }

  .contact-card h3 {
    font-size: 0.95rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold-light);
    margin-bottom: 14px;
  }

  .contact-card p {
    font-size: 0.9rem;
    color: var(--text-sub);
    margin-bottom: 10px;
    line-height: 1.7;
    text-align: justify;
  }

  .contact-highlight {
    margin-top: 14px;
    font-size: 0.95rem;
    color: var(--text-main);
    font-weight: 500;
    text-align: center;
  }

  .contact-highlight span {
    color: var(--gold-light);
  }

  .contact-list {
    list-style: none;
    margin: 6px 0 14px 0;
    padding-left: 0;
    color: var(--text-sub);
    line-height: 1.7;
  }

  .contact-list li {
    position: relative;
    padding-left: 16px;
    margin: 6px 0;
  }

  .contact-list li::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0.72em;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 20%, var(--gold-light), var(--gold-deep));
    opacity: 0.9;
  }

  footer {
    margin-top: 26px;
    font-size: 0.75rem;
    text-align: center;
    color: #666880;
    position: relative;
    z-index: 1;
  }

  @media (max-width: 768px) {
    .page {
      padding: 28px 16px 56px;
    }

    .intro-section {
      grid-template-columns: 1fr;
    }

    .hero-role {
      font-size: 1.5rem;
    }

    .hero-tagline {
      font-size: 0.9rem;
    }

    .work-card {
      padding: 16px 14px 14px;
    }
  }
</style>
