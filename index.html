  <style>
    :root {
      --bg: #050507;
      --bg-elevated: #101015;
      --text-main: #f5f5f5;
      --text-sub: #b7b7c2;

      /* 黑金色系（比較飽和的金） */
      --gold-deep: #c0862a;
      --gold-mid:  #e0b44a;
      --gold-light:#ffe6b0;
      --gold: var(--gold-light);

      --border-soft: #262632;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", system-ui,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #181823 0, #050507 60%);
      color: var(--text-main);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1024px;
      margin: 0 auto;
      padding: 40px 20px 72px;
    }

    /* 頂部細金線 */
    .top-accent {
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        var(--gold-deep),
        var(--gold-mid),
        var(--gold-light)
      );
      opacity: 0.95;
      max-width: 640px;
      margin: 0 auto 28px;
    }

    /* Header 區 */
    header {
      margin-bottom: 32px;
      text-align: left;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 230, 176, 0.9);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
      flex-shrink: 0;
      background: #111;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .main-name {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .headline {
      margin-top: 8px;
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-align: left;
    }

    .headline strong {
      color: var(--gold);
      text-shadow: 0 0 12px rgba(255, 214, 140, 0.5);
    }

    .subtitle {
      margin-top: 10px;
      color: var(--text-sub);
      font-size: 0.95rem;
    }

    .subtitle span.dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--gold-mid);
      margin: 0 8px;
      vertical-align: middle;
    }

    /* Intro + Skills 區 */
    .intro-section {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 28px;
      margin-top: 28px;
      margin-bottom: 40px;
      align-items: stretch;
    }

    .card {
      background: radial-gradient(circle at top left, #1a1610, #08080c);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 20px 22px 18px;
      position: relative;
      overflow: hidden;
      height: 100%;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top left,
        rgba(255, 229, 170, 0.16),
        transparent 55%
      );
      pointer-events: none;
    }

    .card > * {
      position: relative;
      z-index: 1;
    }

    .card h2 {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card h2 .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff6d5, var(--gold-deep));
      box-shadow: 0 0 10px rgba(255, 221, 153, 0.6);
      flex-shrink: 0;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-sub);
    }

    .tag-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(9, 9, 13, 0.9);
      border: 1px solid rgba(210, 213, 225, 0.7);
      color: #e0e3ee;
      white-space: nowrap;
    }

    .skills-list {
      margin-top: 6px;
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-sub);
    }

    .skills-list li {
      padding-left: 16px;
      position: relative;
      margin: 4px 0;
    }

    .skills-list li::before {
      content: "";
      position: absolute;
      left: 3px;
      top: 0.65em;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff4cf, var(--gold-mid));
    }

    /* Section 標題 */
    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 40px 0 18px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--text-sub);
    }

    .section-title .line {
      flex: 1;
      height: 1px;
      background: linear-gradient(
        90deg,
        rgba(192, 134, 42, 0.1),
        rgba(224, 180, 74, 0.9),
        rgba(255, 230, 176, 0.1)
      );
    }

    /* 作品卡片 */
    .works-grid {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .work-card {
      background: radial-gradient(circle at top, #161623, #07070b);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 16px;
      position: relative;
      overflow: hidden;
    }

    .work-card > * {
      position: relative;
      z-index: 1;
    }

    .work-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top left,
        rgba(255, 230, 176, 0.18),
        transparent 60%
      );
      pointer-events: none;
    }

    .work-header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .work-title {
      font-size: 1rem;
      font-weight: 600;
    }

      color: var(--gold);
    }
